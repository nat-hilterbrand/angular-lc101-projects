<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let elem of candidates" (click) = "selected = elem">
                    {{elem.name}}
                </li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = "selected">
                <li>Name: {{selected.name}}</li>
                <li>Age: {{selected.data.age}}</li>
                <li>Mass: {{selected.data.mass}}</li>
                <li>Sidekick: {{selected.data.sidekick}}</li>
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <p *ngIf = "selected">
            <img src="{{selected.image}}" alt="OOPS! No image available."/>
            </p>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let index of crew">{{index}}</li>
                
            </ul>
            <p *ngIf = "crew.length >= 1">
                <button (click) = "crew = []">Clear Crew List</button>
            </p>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = "selected = false">Clear Data & Image</button>
        <button *ngIf="selected && !crew.includes(selected) && (crew.length <= 3)" (click) = "addToCrew(selected.name)">Send on Mission</button>

    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"(keyup.enter) = "editMissionName = changeMissionName(newName.value)"/>
    </h2>
</ng-template>
